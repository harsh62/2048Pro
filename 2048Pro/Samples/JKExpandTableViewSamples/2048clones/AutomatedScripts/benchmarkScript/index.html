    <div class="benchmark">

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"><div class="tile tile-2 tile-position-1-4 tile-new">2</div><div class="tile tile-2 tile-position-2-4">2</div><div class="tile tile-2 tile-position-2-4">2</div><div class="tile tile-4 tile-position-2-4 tile-merged">4</div><div class="tile tile-2 tile-position-3-2">2</div><div class="tile tile-32 tile-position-3-3">32</div><div class="tile tile-16 tile-position-3-4">16</div><div class="tile tile-64 tile-position-4-1">64</div><div class="tile tile-128 tile-position-4-2">128</div><div class="tile tile-256 tile-position-4-3">256</div><div class="tile tile-16 tile-position-4-4">16</div></div>
    </div>

    <p class="game-explanation">
      <strong class="important">This is just for fun and not for play.</strong><br>
         </p>

</div>
