<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>2048</title>

  <link href="./2048_files/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="http://afischer-sfly.github.io/2048/favicon.ico">
  <link rel="apple-touch-icon" href="http://afischer-sfly.github.io/2048/meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

  <meta property="og:title" content="2048 game">
  <meta property="og:site_name" content="2048 game">
  <meta property="og:description" content="Join the numbers and get to the 2048 tile! Careful: this game is extremely addictive!">
  <meta property="og:image" content="http://gabrielecirulli.github.io/2048/meta/og_image.png">
</head>
<body data-twttr-rendered="true" style="zoom: 1;">
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">88<div class="score-addition">+18</div></div>
        <div class="best-container">88</div>
      </div>
    </div>
    <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"><div class="tile tile-2 tile-position-1-1"><div class="tile-inner">2</div></div><div class="tile tile-4 tile-position-1-3"><div class="tile-inner">4</div></div><div class="tile tile-16 tile-position-1-4"><div class="tile-inner">16</div></div><div class="tile tile-2 tile-position-1-4"><div class="tile-inner">2</div></div><div class="tile tile-18 tile-position-1-4 tile-merged"><div class="tile-inner">18</div></div><div class="tile tile-2 tile-position-4-4 tile-new"><div class="tile-inner">2</div></div></div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles touch, they <strong>merge into one!</strong>
    </p>
  </div>

  <script src="./2048_files/animframe_polyfill.js"></script>
  <script src="./2048_files/keyboard_input_manager.js"></script>
  <script src="./2048_files/html_actuator.js"></script>
  <script src="./2048_files/grid.js"></script>
  <script src="./2048_files/tile.js"></script>
  <script src="./2048_files/local_score_manager.js"></script>
  <script src="./2048_files/game_manager.js"></script>
  <script src="./2048_files/application.js"></script>


</body></html>
