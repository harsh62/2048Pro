    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> or <strong>swipe</strong> to move the tiles. When two neigbouring numbers from the <strong>Fibonacci sequence</strong> touch, they <strong>merge into the next one!</strong>
