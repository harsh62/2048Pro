<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Flappy 2048</title>

  <link href="./Flappy 2048_files/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="http://bokehcat.github.io/Flappy-2048-Numberwang/favicon.ico">
  <link rel="apple-touch-icon" href="http://bokehcat.github.io/Flappy-2048-Numberwang/meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body style="zoom: 1;">
  <div class="container">
    <div class="heading">
      <h1 class="title">Flappy<br>2048<br>Numberwang</h1>
      <div class="scores-container">
        <div class="score-container">1<div class="score-addition">+122</div></div>
        <div class="best-container">3</div>
      </div>
    </div>
    <p class="game-intro">Jump through the tiles and try to reach <strong class="wangify">2048</strong>!</p>

    <div class="game-container">
      <div class="thats-numberwang"></div>
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="tile tile-block-a" style="top: 0px; left: -16.875px;"><div class="tile-inner"></div></div>
        <div class="tile tile-block-b" style="top: 67.5px; left: -16.875px;"><div class="tile-inner"></div></div>
        <div class="tile tile-block-c" style="top: 0px; left: 185.625px;"><div class="tile-inner"></div></div>
        <div class="tile tile-block-d" style="top: 202.5px; left: 185.625px;"><div class="tile-inner"></div></div>
        <div class="tile tile-bird tile-2" style="top: 251.63333093749895px;"><div class="tile-inner">-0</div></div>
      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Press <strong>any key</strong> to make the tile flap its little nonexistent wings. When it sails between pipes (err, I mean tiles), you <strong>score!</strong>
    </p>

  </div>

  <script src="./Flappy 2048_files/animframe_polyfill.js"></script>
  <script src="./Flappy 2048_files/keyboard_input_manager.js"></script>
  <script src="./Flappy 2048_files/html_actuator.js"></script>
  <script src="./Flappy 2048_files/grid.js"></script>
  <script src="./Flappy 2048_files/tile.js"></script>
  <script src="./Flappy 2048_files/local_score_manager.js"></script>
  <script src="./Flappy 2048_files/game_manager.js"></script>
  <script src="./Flappy 2048_files/application.js"></script>


</body></html>
