  <title>Flappy 2048</title>

        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>

        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>

        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="tile tile-block-a" style="top: 135px; left: -1.0546875px;"><div class="tile-inner"></div></div>
        <div class="tile tile-block-b" style="top: 202.5px; left: -1.0546875px;"><div class="tile-inner"></div></div>
        <div class="tile tile-block-c" style="top: 135px; left: 201.4453125px;"><div class="tile-inner"></div></div>
        <div class="tile tile-block-d" style="top: 202.5px; left: 201.4453125px;"><div class="tile-inner"></div></div>
        <div class="tile tile-bird tile-2" style="top: 254.60490994335444px;"><div class="tile-inner">0</div></div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Press <strong>any key</strong> to move the tile. When the tile go through a barrier, you get <strong>score!</strong>
    </p>
